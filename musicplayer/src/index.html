<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <!--移动端标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
   <div class="content-wrapper">
       <div class="song-img">
           <div class="img-wrapper">
               <img src="/source/song_1.jpg" alt="">
           </div>
       </div>
       <div class="song-info">
           <h1 class="song-name"></h1>
           <h3 class="singer-name"></h3>
           <h3 class="album-name"></h3>
       </div>
       <div class="play-area">
           <div class="cur-time"></div>
           <div class="pro-wrapper">
               <div class="pro-bottom"></div>
               <div class="pro-top">
                  <span class="slide-point"></span> 
               </div>
           </div>
           <div class="all-time"></div>
       </div>
       <div class="play-control">
           <div class="btn-wrap like-btn"></div>
           <div class="btn-wrap prev-btn"></div>
           <div class="btn-wrap play-btn"></div>
           <div class="btn-wrap next-btn"></div>
           <div class="btn-wrap list-btn"></div>
       </div>
   </div>
   <script src="./js/zepto.min.js"></script>
   <script src="./js/gaussBlur.js"></script>
   <script src="./js/controlManager.js"></script>
   <script src="./js/audioPlayer.js"></script>
   <script src="./js/processor.js"></script>
   <script src="./js/playlist.js"></script>
   <script src="./js/render.js"></script> <!--先引入的放在上面-->
   <script src="./js/index.js"></script>  <!--全局的放在最下面执行-->
   
</body> 
</html>
